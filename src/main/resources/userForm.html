<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
                function addUser(){
                const name = document.getElementById('name');
                const dob = document.getElementById('dob');
                const email = document.getElementById('email');
                const boxingStyle = document.getElementById('boxingStyle');

                const userJson = JSON.stringify({
                  name: name.value,
                  dob: dob.value,
                  email: email.value,
                });

                const responseField = document.getElementById('responseField');
                responseField.innerHTML = userJson;
            }
        </script>


</head>

</body>
